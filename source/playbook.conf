                <CheckboxPage
                        Description="Please select which features you would like to include or exclude with this Playbook.">
                        <TopLine Text="Optional Features" />
                        <Options>
                                <!-- Optional -->
                                <CheckboxOption IsChecked="false">
                                        <Text>Add Batch Scripts to 'New' Context Menu</Text>
                                        <Name>batch-new</Name>
                                </CheckboxOption>
                                <CheckboxOption IsChecked="true">
                                        <Text>Disable GameBar</Text>
                                        <Name>gamebar</Name>
                                </CheckboxOption>
                                <CheckboxOption IsChecked="false">
                                        <Text>Disable Reserved Storage</Text>
                                        <Name>reservedstorage</Name>
                                </CheckboxOption>
                                <CheckboxOption IsChecked="false">
                                        <Text>Disable Background Apps</Text>
                                        <Name>backgroundapps</Name>
                                </CheckboxOption>
                                <CheckboxOption IsChecked="false">
