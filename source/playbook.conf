                <Requirement>NoPendingUpdates</Requirement>
                <Requirement>DefenderDisabled</Requirement>
                <Requirement>NoAntivirus</Requirement>
        </Requirements>
        <FeaturePages>
                <CheckboxPage
                        Description="Please select which features you would like to include or exclude with this Playbook.">
                        <TopLine Text="Explorer Features" />
