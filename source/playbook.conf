                                        <Name>disable-autorun</Name>
                                </CheckboxOption>
                        </Options>
                </CheckboxPage>
                <CheckboxPage
                        Description="Please select which features you would like to include or exclude with this Playbook.">
                        <TopLine Text="Desktop" />
                        <Options>
                                <!-- Start menu & Desktop -->
                                <CheckboxOption IsChecked="false">
                                        <Text>Disable acrylic blur effect on sign in screen background</Text>
                                        <Name>disableacrylicbackground</Name>
                                </CheckboxOption>
                                <CheckboxOption IsChecked="false">
                                        <Text>Hide 'Recently added' list from Start Menu</Text>
                                        <Name>hiderecentlyaddedapps</Name>
                                </CheckboxOption>
                                <CheckboxOption IsChecked="false">
                                        <Text>Hide 'Most used' list from Start Menu</Text>
                                        <Name>hidemostusedapps</Name>
                                </CheckboxOption>
                                <CheckboxOption IsChecked="true">
                                        <Text>Enable Dark Mode</Text>
                                        <Name>darkmode</Name>
                                </CheckboxOption>
                        </Options>

                </CheckboxPage>
                <CheckboxPage
                        Description="Please select which features you would like to include or exclude with this Playbook.">
